        <script>

            let state;
            let inStateOnCampus;
            let inStateOffCampus;
            let outStateOnCampus;
            let outStateOffCampus;
            let hours;

            const getHours = () => {

                inputState = $("#state").val();
                inputInOut = $("#in-out").val();
                inputOnOff = $("#on-off").val();

                for (i=0;i<data.length;i++) {
                    if (inputState === data[i][0]) {
                        state = data[i][0];
                        inStateOnCampus = data[i][1];
                        inStateOffCampus = data[i][2];
                        outStateOnCampus = data[i][3];
                        outStateOffCampus = data[i][4];
                    }
                }

                if (inputInOut === "in" && inputOnOff === "on") {
                    hours = inStateOnCampus;
                } else if (inputInOut === "in" && inputOnOff === "off") {
                    hours = inStateOffCampus;
                } else if (inputInOut === "out" && inputOnOff === "on") {
                    hours = outStateOnCampus;
                } else if (inputInOut === "out" && inputOnOff === "off") {
                    hours = outStateOffCampus;
                }

                return hours;
            }

            $("#submit").on("click",function(event){
                event.preventDefault();
                hours = getHours();
                $("#output").text(hours);
            })
